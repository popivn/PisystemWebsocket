<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        button {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .messages {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            word-wrap: break-word;
        }
        
        .message.sent {
            background: #007bff;
            color: white;
            margin-left: 20px;
        }
        
        .message.received {
            background: #e9ecef;
            color: #333;
            margin-right: 20px;
        }
        
        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            font-style: italic;
        }
        
        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .url-input {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ WebSocket Test Client</h1>
        
        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>
        
        <div class="url-input">
            <label for="wsUrl">WebSocket URL:</label>
            <input type="text" id="wsUrl" value="ws://localhost:3000/ws" placeholder="ws://localhost:3000/ws">
        </div>
        
        <div class="controls">
            <button id="connectBtn" onclick="connect()">üîó Connect</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>‚ùå Disconnect</button>
        </div>
        
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p message ƒë·ªÉ g·ª≠i..." disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>üì§ Send</button>
        </div>
        
        <div id="messages" class="messages">
            <div class="message system">
                üí° K·∫øt n·ªëi WebSocket ƒë·ªÉ b·∫Øt ƒë·∫ßu chat!
            </div>
        </div>
        
        <div class="controls">
            <button onclick="clearMessages()">üóëÔ∏è Clear Messages</button>
            <button onclick="sendTestMessage()">üß™ Send Test Message</button>
        </div>
    </div>

    <script>
        let socket = null;
        let isConnected = false;
        
        function updateStatus(connected) {
            isConnected = connected;
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                statusEl.textContent = '‚úÖ Connected';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusEl.textContent = '‚ùå Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }
        
        function addMessage(content, type = 'received') {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageEl.innerHTML = `
                <div>${content}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
        
        function connect() {
            const url = document.getElementById('wsUrl').value;
            
            if (!url) {
                alert('Vui l√≤ng nh·∫≠p WebSocket URL!');
                return;
            }
            
            try {
                socket = new WebSocket(url);
                
                socket.onopen = function(event) {
                    console.log('WebSocket connected');
                    updateStatus(true);
                    addMessage('üîó Connected to WebSocket server!', 'system');
                };
                
                socket.onmessage = function(event) {
                    console.log('Message received:', event.data);
                    
                    try {
                        const data = JSON.parse(event.data);
                        let message = '';
                        
                        switch(data.type) {
                            case 'welcome':
                                message = `üéâ ${data.message} (Clients: ${data.clientCount})`;
                                break;
                            case 'echo':
                                message = `üì® Echo: ${data.message}`;
                                break;
                            case 'broadcast':
                                message = `üì¢ Broadcast: ${data.message}`;
                                break;
                            case 'error':
                                message = `‚ùå Error: ${data.message}`;
                                break;
                            default:
                                message = data.message || event.data;
                        }
                        
                        addMessage(message, 'received');
                    } catch (error) {
                        addMessage(event.data, 'received');
                    }
                };
                
                socket.onclose = function(event) {
                    console.log('WebSocket disconnected');
                    updateStatus(false);
                    addMessage('üëã Connection closed', 'system');
                };
                
                socket.onerror = function(error) {
                    console.error('WebSocket error:', error);
                    addMessage('‚ùå Connection error occurred', 'system');
                };
                
            } catch (error) {
                console.error('Error creating WebSocket:', error);
                alert('L·ªói k·∫øt n·ªëi WebSocket: ' + error.message);
            }
        }
        
        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !isConnected) {
                return;
            }
            
            try {
                const data = {
                    message: message
                };
                
                socket.send(JSON.stringify(data));
                addMessage(`üì§ ${message}`, 'sent');
                input.value = '';
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('‚ùå Error sending message', 'system');
            }
        }
        
        function sendTestMessage() {
            if (!isConnected) {
                alert('Vui l√≤ng k·∫øt n·ªëi WebSocket tr∆∞·ªõc!');
                return;
            }
            
            const testMessages = [
                'Hello from test client! üëã',
                'Testing WebSocket connection üß™',
                'This is a test message üìù',
                'WebSocket is working! üéâ'
            ];
            
            const randomMessage = testMessages[Math.floor(Math.random() * testMessages.length)];
            
            try {
                const data = {
                    message: randomMessage
                };
                
                socket.send(JSON.stringify(data));
                addMessage(`üì§ ${randomMessage}`, 'sent');
            } catch (error) {
                console.error('Error sending test message:', error);
                addMessage('‚ùå Error sending test message', 'system');
            }
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Auto-connect on page load (optional)
        // connect();
    </script>
</body>
</html>
